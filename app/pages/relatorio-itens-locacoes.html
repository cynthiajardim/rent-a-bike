<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/relatorios.css">
    <link rel="icon" href="../styles/images/logo.png" type="image/png">
    <script src="../src/autenticador/visao-autenticador-html.ts" type="module" defer></script>
    <script src="../src/locacao/relatorio/visao-relatorio-itens-html.ts" type="module" defer></script>
    <script src="" defer type="module"></script>
    <title>Rent-A-Bike - Relatório Itens Locações</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="../pages/listagem-locacoes.html">
                <img src="../styles/images/logo.png" alt="Rent-A-Bike Logo" class="logo">
            </a>
        </div>
        <div class="nav-tabs">
            <a href="../pages/listagem-locacoes.html" class="nav-tab active locacoes">Locações</a>
            <a href="../pages/listagem-devolucoes.html" class="nav-tab devolucoes">Devoluções</a>
        </div>
    </header>
    
    <main>
        <div>
            <label for="data-inicial">Data inicial: </label>
            <input type="datetime-local" id="data-inicial" name="data-inicial">
            <label for="data-final">Data final: </label>
            <input type="datetime-local" id="data-final" name="data-final">
            <button id="gerar">Gerar</button>
        </div>
        <div class="div-alerta">
            <output class="fade-in-element fade-out-element" hidden></output>
        </div>
        
        <section class="relatorio" hidden>
            <div id="tabela-ranking">
                <table border="1">
                    <thead>
                        <th>Ranking</th>
                        <th>Qtd Locações</th>
                        <th>Descrição</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <canvas id="grafico" style="display: block; box-sizing: border-box; height: 563px!important; width: 593px!important; margin-top:40px"></canvas>
        </section>
    </main>

    <footer>
        <hr>
        <div class="links">
            <a href="./listagem-locacoes.html">Listar Locações</a>
            <a href="./listagem-devolucoes.html">Listar Devoluções</a>
            <a href="./cadastrar-locacao.html">Cadastrar Locaçãos</a>
            <a href="./cadastrar-devolucoes.html">Cadastrar Devoluções</a>
        </div>
        <div>
            © Cynthia Jardim & Vinicius Ouverney
        </div>
    </footer>

</body>
</html>
